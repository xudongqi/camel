<p class="stat">
    <a href="javascript:app.openRemoveSlbPoolModal();" target="_blank"><span style="color: #B40404" class="number"> 删除
  </span></a>
</p>
<!-- 删除集群 -->
<div aria-hidden="true" role="dialog" class="modal hide" id="removeSlbPoolModal" style="display: none;">
    <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h3>删除集群</h3>
    </div>
    <div class="modal-body">
        <h6 style="text-align: center;">删除后将无法恢复，请谨慎操作！</h6>

        <div id="removeSlbPoolAlertDiv"></div>
        <form class="form-horizontal" onsubmit="return false;">
            <div class="control-group">
                <label class="control-label" style="width: 230px;">为确保无误，请输入该集群名：</label>

                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"></span><input id="removeSlbPoolName" type="text" class="input-small"
                                                           ng-model="removeSlbPoolName" placeholder="">
                    </div>
                    <span class="muted">（必填）</span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" ng-hide="removeSlbPoolName==slbPool.name" disabled class="btn">确定</button>
        <button type="button" ng-show="removeSlbPoolName==slbPool.name" ng-click="removeSlbPool()"
                class="btn btn-primary">确定
        </button>
        <button type="button" data-dismiss="modal" class="btn">取消</button>
    </div>
</div>
