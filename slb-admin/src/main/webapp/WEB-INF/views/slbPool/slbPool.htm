<div class="main-container-inner" ng-init="editOrShow='${editOrShow}'" ng-app="MyApp" ng-controller="SlbPoolController"
     id="SlbPoolController">
    #parse("slbPool/sidebar.htm")
    <div class="main-content" style="display: none;">
        #parse("slbPool/breadcrumb.htm")
        <div class="page-content">
            <div class="page-header">
                <a class="btn btn-sm btn-pink" href="javascript:;" style="visibility: hidden;"
                   title="预览当前生成的 nginx config 文件">
                    <i class="icon-eye-open bigger-110"></i><span class="bigger-110 no-text-shadow">用来占行</span>
                </a> <a ng-show="editOrShow=='edit' && !newSlbPool" ng-click="cancleEdit()" href="javascript:;"
                        style="float: right; margin-left: 20px;" class="btn">取消</a> <a
                    ng-show="editOrShow=='edit' && newSlbPool"
                    ng-href="${contextPath}/" style="float: right; margin-left: 20px;" class="btn">取消</a>
                <button ng-show="editOrShow=='edit'" ng-click="save()" style="float: right;" class="btn btn-primary"><i
                        class="icon-ok bigger-110"></i>保存
                </button>
                <a ng-hide="editOrShow=='edit'" ng-click="edit()" href="javascript:;"
                   style="float: right; margin-right: 20px; margin-top: 0px" class=""> <i class="icon-edit"></i>&nbsp;编辑
                </a>
            </div>
            <div class="row">
                <div id="alertMessageDiv" style="text-align: center;"></div>
                <div class="alert alert-warning" ng-show="influencingVsList">
                    <button type="button" class="close" data-dismiss="alert">
                        <i class="icon-remove icon-white"></i>
                    </button>
          <span style="text-align: center;"><i class="icon-exclamation-sign"></i>&nbsp; <span>
              本次修改影响了这些站点（ {{influencingVsList.join()}} ），是否前往发布页面？ &nbsp; <a
                  ng-click="addTagAndDeploy(influencingVsList)" href="javascript:;" target="_blank">去发布</a>
          </span></span>
                </div>
                #parse("/slbPool/${editOrShow}/detail.htm")
            </div>
        </div>
    </div>
    #parse("slbPool/modals.htm")
</div>
